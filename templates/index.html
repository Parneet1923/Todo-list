<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand">To do List</h1>
            </div>
        </nav>
    </div>

    <div class="task-input">
        <form id="taskForm" action="{{url_for('home')}}" method="post">
            <input class="form-control" type="text" id="task" name="task">
            <button class="btn btn-dark" id="submitButton" type="submit" > Submit</button>
        </form>
    </div>
    <div>
        <ul>
            {% for task in tasks: %}
            {% if task != "": %}
            <li><input type="checkbox">
                {{ task }}
                <a class="fa-solid fa-trash" href="{{url_for('delete', task=task)}}"></a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/861b6b6ea1.js" crossorigin="anonymous"></script>
</body>
</html>
